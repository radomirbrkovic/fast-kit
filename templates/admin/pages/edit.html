{% extends 'layout.html' %}
{% set title = "Page user" %}
{% block content %}
<h2 class="card-title">{{ title }}</h2>
{% include 'partials/error_msg.html' %}
<form method="post" id="form" action="{{ url_for('admin.pages.update', id=page.id) }}" class="row">
      <div class="col-12">
          <a href="{{ url_for('admin.pages.index') }}" class="btn btn-light ms-2 rounded-3 float-end">Back</a>
          <button type="submit" class="btn btn-primary rounded-3 float-end">Save</button>
      </div>
    <div class="col-6">
         <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" id="title" value="{{ page.title }}">
         </div>
     </div>
     <div class="col-6">
         <div class="form-group">
                <label class="form-label">Content</label>
                <div id="editor">{{ page.content|safe }}</div>
                <input type="hidden" name="content" id="content" value="{{ page.content }}" >
         </div>
     </div>
      <div class="col-6">
         <div class="form-group">
                <label for="published_at" class="form-label">Published at</label>
                <input type="text" name="published_at" class="form-control" value="{{ page.published_at.strftime("%m/%d/%Y") if page.published_at else "" }}"  id="published_at">
         </div>
     </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
<script>
  const quill = new Quill('#editor', {
    theme: 'snow'
  });

     document.querySelector('#form').onsubmit = function() {
    // Option 1: get HTML
    document.querySelector('#content').value = quill.root.innerHTML;
  };

flatpickr("#published_at", {
    enableTime: true,
    dateFormat: "m/d/Y",
});
</script>
{% endblock %}
