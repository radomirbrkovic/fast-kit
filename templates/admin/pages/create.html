{% extends 'layout.html' %}
{% set title = gettext('admin.pages.create_title')%}
{% block content %}
 <h2 class="card-title">{{ title }}</h2>
{% include 'partials/error_msg.html' %}
<form method="post" id="form" action="{{ url_for('admin.pages.store') }}" class="row">
      <div class="col-12">
          <a href="{{ url_for('admin.pages.index') }}" class="btn btn-light ms-2 rounded-3 float-end">{{ gettext('admin.back') }}</a>
          <button type="submit" class="btn btn-primary rounded-3 float-end">{{ gettext('admin.save') }}</button>
      </div>
    <div class="col-6">
         <div class="form-group">
                <label for="title" class="form-label">{{ gettext('admin.pages.title') }}</label>
                <input type="text" name="title" class="form-control" id="title">
         </div>
     </div>
     <div class="col-6">
         <div class="form-group">
                <label class="form-label">{{ gettext('admin.pages.content') }}</label>
                <div id="editor"></div>
                <input type="hidden" name="content" id="content">
         </div>
     </div>
      <div class="col-6">
         <div class="form-group">
                <label for="published_at" class="form-label">{{ gettext('admin.pages.published_at') }}</label>
                <input type="text" name="published_at" class="form-control" id="published_at">
         </div>
     </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
<script>
  const quill = new Quill('#editor', {
    theme: 'snow'
  });

     document.querySelector('#form').onsubmit = function() {
    // Option 1: get HTML
    document.querySelector('#content').value = quill.root.innerHTML;
  };

flatpickr("#published_at", {
    enableTime: true,
    dateFormat: "m/d/Y",
});
</script>
{% endblock %}
