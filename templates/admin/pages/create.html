{% extends 'layout.html' %}
{% set title = "Create page" %}
{% block content %}
<div class="w-full max-w-full px-3 shrink-0 md:flex-0">
            <form method="post" id="form" action="{{ url_for('admin.pages.store') }}" class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
              <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-6 pb-0">
                <div class="flex items-center">
                    <div class=" md:w-8/12">
                           {% include 'partials/error_msg.html' %}
                    </div>
                     <div class="w-full md:w-4/12 flex justify-end space-x-2">
                            <button type="submit" class="px-8 py-2 mb-4 ml-auto font-bold leading-normal text-center text-white align-right transition-all ease-in bg-blue-500 border-0 rounded-lg shadow-md cursor-pointer text-xs tracking-tight-rem hover:shadow-xs hover:-translate-y-px active:opacity-85">Save</button>
                             <a href="{{ url_for('admin.pages.index') }}" class="px-8 py-2 mb-4 ml-auto font-bold leading-normal text-center text-white align-right transition-all ease-in  bg-[#f5365c]  border-0 rounded-lg shadow-md cursor-pointer text-xs tracking-tight-rem hover:shadow-xs hover:-translate-y-px active:opacity-85">Cancel</a>

                     </div>
                    </div>
              </div>
              <div class="flex-auto p-6">
                <p class="leading-normal uppercase dark:text-white dark:opacity-60 text-sm">Page</p>
                <div class="flex flex-wrap -mx-3">
                      <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                    <div class="mb-4">
                      <label for="title" class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700 dark:text-white/80">Title</label>
                      <input type="text" name="title" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
                    </div>
                  </div>

                       <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                    <div class="mb-4">
                      <label for="content" class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700 dark:text-white/80">Content</label>
                        <div id="editor"></div>
                        <input type="hidden" name="content" id="content">
                    </div>
                  </div>

                       <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                    <div class="mb-4">
                      <label for="published_at" class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700 dark:text-white/80">Publish at</label>
                      <input type="text" name="published_at" datepicker class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
                    </div>
                  </div>

                </div>




                </div>

              </div>
            </form>
          </div>
<link href="https://cdn.jsdelivr.net/npm/flowbite/dist/flowbite.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
<script>
  const quill = new Quill('#editor', {
    theme: 'snow'
  });

     document.querySelector('#form').onsubmit = function() {
    // Option 1: get HTML
    document.querySelector('#content').value = quill.root.innerHTML;
  };
</script>
{% endblock %}
