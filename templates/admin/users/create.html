{% extends 'layout.html' %}
{% set title = "Create user" %}
{% block content %}
 <h2 class="card-title">{{ title }}</h2>
{% include 'partials/error_msg.html' %}
 <form method="post" action="{{ url_for('admin.users.store') }}" class="row">
      <div class="col-12">
          <a href="{{ url_for('admin.users.index') }}" class="btn btn-light ms-2 rounded-3 float-end">Back</a>
          <button type="submit" class="btn btn-primary rounded-3 float-end">Save</button>
      </div>
     <div class="col-6">
         <div class="form-group">
                <label for="first_name" class="form-label">First name</label>
                <input type="text" name="first_name" class="form-control" id="first_name">
         </div>
     </div>
      <div class="col-6">
         <div class="form-group">
                <label for="last_name" class="form-label">Last name</label>
                <input type="text" name="last_name" class="form-control" id="last_name">
         </div>
     </div>
     <div class="col-6">
         <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email">
         </div>
     </div>
     <div class="col-6">
         <div class="form-group">
                <label for="phone_number" class="form-label">Phone number</label>
                <input type="text" name="phone_number" class="form-control" id="phone_number">
         </div>
     </div>
     <div class="col-6">
         <div class="form-group">
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" class="form-control">
                     {% for role in roles %}
                                <option value="{{ role.value }}">{{ role.value.replace('_', ' ') | title }}</option>
                          {% endfor %}
                </select>
         </div>
     </div>
 </form>
{% endblock %}
